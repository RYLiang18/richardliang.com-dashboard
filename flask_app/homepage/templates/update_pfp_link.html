{% extends "header.html" %}
{% block content %}
    <!-- FORM -->
    <form action="" method="post">
        <!-- CSRF token -->
        {{form.csrf_token}}

        <!-- PFP URL update box -->
        <div class="mb-3">
            {{form.url.label(class="form-label")}}
            {{form.url(class="form-control")}}

            {% if form.url.errors %}
                <div class="alert alert-warning" role="alert">
                    {% for error in form.url.errors %}
                        <span>{{ error }}</span>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <!-- submit button -->
        {{ form.update(class="btn btn-primary") }}

    </form>
{% endblock %}
