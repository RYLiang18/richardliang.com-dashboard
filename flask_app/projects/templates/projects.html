{% extends "header.html" %}
{% block content %}
    {% for project in projects %}
        <div class="card mb-3">
            <h3 class="card-header">{{project.project_name}}</h3>
            <div class="card-body">
                <b>start date:</b>
                {{project.start_date}}
                <br>
                <b>end date:</b>
                {{project.end_date if project.end_date != "" else "N/A"}}
                <br>
                <!-- todo -->
                <a
                    href="{{url_for(
                        'projects.view_project',
                        project_creation_datetime = project.creation_datetime
                    )}}"
                    class="btn btn-primary d-inline"
                >
                    View project
                </a>
                <!-- todo -->
                <a
                    href="{{url_for(
                        'projects.delete_project',
                        project_creation_datetime = project.creation_datetime
                    )}}"
                    class="btn btn-danger mx-3 d-inline"
                >
                    Delete project
                </a>
            </div>
        </div>
    {% endfor %}
    <a
        href="{{url_for(
            'projects.create_project'
        )}}"
        class="btn btn-primary mr-3"
    >
        Add project
    </a>
{% endblock %}
