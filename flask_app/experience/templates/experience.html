{% extends "header.html" %}
{% block content %}
    {% for experience in experiences %}
        <div class="card mb-3">
            <h3 class="card-header">{{experience.company_name}}</h3>
            <div class="card-body">
                <b>start date:</b>
                {{experience.start_date}}
                <br>
                <b>end date:</b>
                {{experience.end_date}}
                <br>
                <a
                    href="{{url_for(
                        'experience.view_experience',
                        experience_creation_datetime = experience.creation_datetime
                    )}}"
                    class="btn btn-primary d-inline"
                >
                    View Experience
                </a>
                <a
                    href="{{url_for(
                        'experience.delete_experience',
                        experience_creation_datetime = experience.creation_datetime
                    )}}"
                    class="btn btn-danger mx-3 d-inline"
                >
                    Delete Experience
                </a>
            </div>
        </div>
    {% endfor %}
    <a
        href="{{url_for(
            'experience.create_experience'
        )}}"
        class="btn btn-primary mr-3"
    >
        Add Experience
    </a>
{% endblock %}
